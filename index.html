<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Image gallery</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div>Indoor plant inspiration</div>
      </header>
      <div class="container">
        <div class="thumbnail-left" id="thumbLeft"></div>
        <div class="left-icon">
          <i
            class="fa fa-chevron-left fa-2x"
            id="leftButton"
            aria-hidden="true"
          ></i>
        </div>

        <div class="large-image-container" id="largeImage"></div>
        <div class="right-icon">
          <i
            class="fa fa-chevron-right fa-2x"
            aria-hidden="true"
            id="thumbRight"
          ></i>
        </div>
        <div class="thumbnail-right">THUMB</div>
      </div>
    </div>
  </body>
</html>
