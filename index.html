<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Image gallery</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div>Indoor plant inspiration</div>
      </header>
      <div class="container">
        <!-- Left hand -->
        <div class="thumbnail-left" id="thumbLeft"></div>
        <div class="left-icon">
          <svg
            id="leftButton"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-left"
            aria-label="press left arrow key to move to previous image"
            role="button"
            tabindex="0"
          >
            <path
              fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
            />
          </svg>
        </div>
        <!-- Display Container -->
        <div class="display-container" id="displayContainer" aria-label="">
          <p class="caption" id="caption"></p>
        </div>

        <!-- Right hand -->
        <div class="right-icon">
          <svg
            id="rightButton"
            role="button"
            tabindex="0"
            aria-label="press right arrow key to move to next image"
            role="button"
            tabindex="0"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-chevron-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
            />
          </svg>
          <!-- Bootstrap -->
          <i class="bi bi-chevron-compact-right"></i>
        </div>
        <div class="thumbnail-right" id="thumbRight"></div>
      </div>
    </div>
  </body>
</html>
