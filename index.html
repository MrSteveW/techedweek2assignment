<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap instead -->

    <script src="app.js" defer></script>
    <title>Image gallery</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div>Indoor plant inspiration</div>
      </header>
      <div class="container">
        <div class="thumbnail-left" id="thumbLeft"></div>
        <div class="left-icon">
          <i
            class="fa fa-chevron-left fa-2x"
            id="leftButton"
            aria-label="press left icon to move to previous image"
            alt="alt text"
          ></i>
        </div>
        <!-- Display Container -->
        <div class="display-container" id="displayContainer"></div>
        <div class="right-icon">
          <i
            class="fa fa-chevron-right fa-2x"
            aria-hidden="true"
            id="rightButton"
            aria-label="press right icon to move to next image"
          ></i>
          <!-- # -->
          <i class="bi bi-chevron-compact-right"></i>
        </div>
        <div class="thumbnail-right" id="thumbRight"></div>
      </div>
    </div>
  </body>
</html>
