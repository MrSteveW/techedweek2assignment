<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap instead -->

    <script src="app.js" defer></script>
    <title>Image gallery</title>
  </head>
  <body>
    <div class="page">
      <header>
        <div>Indoor plant inspiration</div>
      </header>
      <div class="container">
        <!-- Left hand -->
        <div class="thumbnail-left" id="thumbLeft"></div>
        <div class="left-icon">
          <i
            class="fa fa-chevron-left fa-2x"
            id="leftButton"
            aria-label="press left arrow key to move to previous image"
            role="button"
            tabindex="0"
          ></i>
        </div>
        <!-- Display Container -->
        <div class="display-container" id="displayContainer" aria-label="">
          <p class="caption" id="caption">Yoohoo</p>
        </div>

        <!-- Right hand -->
        <div
          class="right-icon"
          aria-label="press right arrow key to move to next image"
          role="button"
          tabindex="0"
        >
          <i class="fa fa-chevron-right fa-2x" id="rightButton"></i>
          <!-- Bootstrap -->
          <i class="bi bi-chevron-compact-right"></i>
        </div>
        <div class="thumbnail-right" id="thumbRight"></div>
      </div>
    </div>
  </body>
</html>
